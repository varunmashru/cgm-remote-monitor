# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ns-Site

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9dfe8c107d364e978e8a4fbb176b984c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8a08f95b0e014d72b132af93918f8f32 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9dfe8c107d364e978e8a4fbb176b984c }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ns-Site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7e3b3f05a27d419388dfe9bdf8918ae5 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9dfe8c107d364e978e8a4fbb176b984c }}/appsvc/staticsite:${{ github.sha }}'