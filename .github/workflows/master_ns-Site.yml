# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ns-Site

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee84c871fd1849e8b7e849235304ef79 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_15413b0ef70343be99c9ed22cda27df1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ee84c871fd1849e8b7e849235304ef79 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ns-Site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_38fd944a2ab549d5acbe8b19f0cc69c2 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ee84c871fd1849e8b7e849235304ef79 }}/appsvc/staticsite:${{ github.sha }}'